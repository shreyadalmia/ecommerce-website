<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>REDSTORE | ECOMMERCE WEBSITE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="header">
      <a href="#">
        <img
          src="assets/websitelogo.png"
          class="logo"
          alt=""
          width="30px"
          height="30px"
        />
      </a>

      <ul id="navbar">
        <li><a href="index.html">HOME</a></li>
        <li><a href="THE JOURNEY.html">THE JOURNEY</a></li>
        <li><a href="TEAM.html">TEAM</a></li>
        <li><a class="active" href="STORE.html">STORE</a></li>
        <li><a href="CONTACT.html">CONTACT</a></li>
      </ul>
      <div id="user">
        <p>GAGAN</p>
      </div>
    </section>
    <section class="center">
      <div class="left">
        <p class="title">your design space</p>
        <div class="card3">
          <img src="assets/shoe2.png" alt="" width="50%" />
          <div class="three-img">
            <img src="assets/shoe2.png" alt="" />
            <img src="assets/shoe2.png" alt="" />
            <img src="assets/shoe2.png" alt="" />
          </div>
          <div class="last">
            <h3>KSL 01</h3>
            <p>by KICKSUP</p>
            <img class="rating" src="assets/rating.PNG" alt="" width="70" />
            <p class="review">80 reviews</p>

            <p class="cost">Rs. 2000/-</p>
            <p class="offer">Get an exclusive 20% offshopping with HDFC bank</p>
            <div class="select">
              <p>front</p>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
            </div>
            <div class="select">
              <p>middle</p>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
            </div>
            <div class="select">
              <p>Back</p>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
            </div>
            <div class="select">
              <p>Sole</p>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
            </div>
            <div class="select">
              <p>Size</p>
              <div class="box2">7</div>
              <div class="box2">8</div>
              <div class="box2">9</div>
              <div class="box2">10</div>
            </div>
          </div>
        </div>
        <div class="rate">
          <p>Rate your product</p>
          <img src="assets/rate.PNG" alt="" />
        </div>
        <div class="cart-btn">
          <button>Share design</button>
          <button class="black">Add to cart</button>
        </div>
      </div>
      <div class="right">
        <div class="title">
          <p>CART</p>
          <img src="assets/cart.PNG" alt="" width="20" />
        </div>
        <div class="main-ques">
          <p>what's stopping tyou design?</p>
        </div>
        <div class="user-info">
          <div>
            <i class="fa-solid fa-location-dot"></i>
            <p>Home</p>
          </div>
          <div>
            <i class="fa-solid fa-calendar"></i>
            <p>Select Date</p>
          </div>
        </div>
        <div class="btn">
          <button>Order Now</button>
        </div>
      </div>
    </section>
  </body>
</html>
